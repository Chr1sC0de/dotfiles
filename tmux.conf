# to enable plugins git run 
#
#       clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# reload the config using
#
#       tmux source ~/.tmux.conf, or if set ctrl+leader r
#
# now install the plugins with
#
#       Press prefix + I (capital i, as in Install) to fetch the plugin.
#


set -g default-terminal "tmux-256color"
set -as terminal-features ',*:RGB'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"

# source the config file
unbind r
bind r source-file ~/.tmux.conf

# change the prefix key to ctrl q
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix


# # vim-like pane resizing
# bind -r k resize-pane -U
# bind -r j resize-pane -D
# bind -r h resize-pane -L
# bind -r l resize-pane -R

bind -r m resize-pane -Z

set -gq allow-passthrough on
set -g visual-activity off
set -g mouse on

set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection 

# switch to last session
bind-key l switch-client -l

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# set the escape time so that neovim does not lag when setting escape
set -sg escape-time 0

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
# set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'catppuccin/tmux#latest' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @catppuccin_flavor 'mocha'

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# set the border status after the plugin manager is called so that it shows at the top of the page
set-option -g pane-border-format ""
set-option -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-left-length 100

unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
